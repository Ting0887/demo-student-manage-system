<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>學生管理系統</title>
</head>
<body>
<div th:replace="header :: header"></div>
<br>
<div class="container">
	<div class="row">
		<h1>學生列表</h1>
	</div>
<div class="row">
	<div class="col-lg-3">
		<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">新增學生</a>
	</div>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>姓氏</th>
				<th>名字</th>
				<th>信箱</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student: ${students}">
				<td th:text = "${student.firstName}"></td>
				<td th:text = "${student.lastName}"></td>
				<td th:text = "${student.email}"></td>
				<td>
					<a th:href="@{/students/edit/{id}/(id=${student.id})}" class="btn btn-primary">更新</a>
					<a th:href="@{/students/{id}/(id=${student.id})}" id="delete" class="btn btn-danger" onclick="return confirm('確定要刪除嗎?')">刪除</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</body>
</html>
