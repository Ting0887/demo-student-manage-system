<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>課程內容</title>
<body>
<div th:replace="header :: header"></div>
<br>
	<div class="container">
		<div class="row">
			<h1>課程內容</h1>
		</div>
		<div class="row">
			<form action="#" th:action="@{/courses/search}"  method="POST">
				關鍵字: <input type="text" name="keyword" id="keyword" size=20 th:value="${keyword}" required/>
				&nbsp;
				<input type="submit" value="搜尋" />
				 &nbsp;
			    <input type="button" value="清除" id="btnClear" onclick="clearSearch()" />
			</form>
		</div><br>
		<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>課程名稱</th>
				<th>課程類型</th>
				<th>學分</th>
				<th>科系</th>
				<th>教師</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "course: ${courses}">
				<td th:text = "${course.courseName}"></td>
				<td th:text = "${course.courseType}"></td>
				<td th:text = "${course.credit}"></td>
				<td th:text = "${course.department}"></td>
				<td th:text = "${course.teacherName}"></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		function clearSearch(){
			window.location = "[[@{/courses}]]";
		}
	</script>
	</div>
</body>
</html>
